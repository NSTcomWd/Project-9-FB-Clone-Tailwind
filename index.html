<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Facebook Clone</title>
</head>
<body class="bg-gray-200">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/3 mx-14">
            <img class="w-60" src="/Facebook.png" alt="Facebook logo">
            <p class="text-3xl mx-4">Facebook helps you connect and share with the people life.</p>

        </div>
        <div class="right flex flex-col p-8 bg-white rounded-md w-1/4 relative">
            <input class="px-4 h-12 my-2 border border-gray-400 rounded-md outline-blue-500 hover:border-2 " type="text" name="userid" id="userid" placeholder="Email or Mobile number">
            <input class="px-4 h-12 my-2 border border-gray-400 rounded-md outline-blue-500 hover:border-2 " type="passsword" name="passsword" id="passsword" placeholder="Passsword">
            <button class="bg-blue-600 p-4 text-white my-2 rounded-md font-bold hover:bg-blue-400  ">Login</button>
            <span class="text-center py-2 my-2 text-sm" ><a class="text-blue-700 hover:underline " href="http://">Forgotten Passsword</a></span>
            <hr>
            <button class="bg-green-500 p-4 text-white my-2 rounded-md font-bold w-fit px-4 mx-auto hover:bg-green-400 ">Create New Account</button>
            <span class="absolute -bottom-14  "><a href="/" class="font-bold hover:cursor-pointer">Create a page</a> for a celebrity, brand or business</span>
        </div>
    </div>
</body>
</html>
